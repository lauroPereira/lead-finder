name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: lead-scraper

jobs:
  # Job 1: Testes e Qualidade de CÃ³digo
  test:
    name: Tests & Code Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy
    
    - name: ğŸ¨ Code Formatting Check
      run: |
        black --check lead_scraper/ tests/
    
    - name: ğŸ” Lint Code
      run: |
        flake8 lead_scraper/ tests/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: ğŸ·ï¸ Type Check
      run: |
        mypy lead_scraper/ --ignore-missing-imports
    
    - name: ğŸ§ª Run Tests
      run: |
        pytest --cov=lead_scraper --cov-report=xml --cov-report=term-missing
    
    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job 2: Docker Build e Testes
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Docker Image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:test .
    
    - name: ğŸ§ª Test Docker Container
      run: |
        python test-container.py
    
    - name: ğŸ” Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.DOCKER_IMAGE }}:test'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ğŸ“‹ Upload Security Scan Results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 3: Performance Tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark
    
    - name: âš¡ Run Performance Tests
      run: |
        pytest tests/performance/ --benchmark-only --benchmark-json=benchmark.json
    
    - name: ğŸ“Š Store Benchmark Results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'pytest'
        output-file-path: benchmark.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true

  # Job 4: Deploy (apenas para main)
  deploy:
    name: Deploy to Registry
    runs-on: ubuntu-latest
    needs: [test, docker, performance]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ğŸš€ Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 5: Notification
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, docker, performance, deploy]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Success
      if: ${{ needs.test.result == 'success' && needs.docker.result == 'success' }}
      run: |
        echo "âœ… Pipeline executado com sucesso!"
        echo "ğŸ§ª Testes: ${{ needs.test.result }}"
        echo "ğŸ³ Docker: ${{ needs.docker.result }}"
        echo "âš¡ Performance: ${{ needs.performance.result }}"
        echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"
    
    - name: ğŸ“¢ Notify Failure
      if: ${{ needs.test.result == 'failure' || needs.docker.result == 'failure' }}
      run: |
        echo "âŒ Pipeline falhou!"
        echo "ğŸ§ª Testes: ${{ needs.test.result }}"
        echo "ğŸ³ Docker: ${{ needs.docker.result }}"
        exit 1